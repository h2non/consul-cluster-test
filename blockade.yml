containers:
  c1:
    image: innotech/consul:0.4.1
    volumes: { "/vagrant": "/vagrant" }
    command: consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul -node=agent-one -bind=$C1_PORT_10000_TCP_ADDR
    ports: [ 8500 ]
    environment: { "IS_MASTER": 1 }

  c2:
    image: innotech/consul:0.4.1
    volumes: { "/vagrant": "/vagrant" }
    command: consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul -node=agent-one -bind=$C2_PORT_10000_TCP_ADDR
    ports: [ 8500 ]
    links: ["c1"]

  c3:
    image: innotech/consul:0.4.1
    volumes: { "/vagrant": "/vagrant" }
    command: consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul -node=agent-one -bind=$C3_PORT_10000_TCP_ADDR
    ports: [ 8500 ]
    links: ["c1"]

network:
  flaky: 30%
  slow: 75ms 100ms distribution normal
