containers:
  c1:
    image: innotech/consul:0.4.1
    volumes: { "/vagrant": "/vagrant" }
    command: consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul -node=agent1 -bind=$C1_PORT_10000_TCP_ADDR
    ports: [ 8500 ]
    environment: { "IS_MASTER": 1 }

  c2:
    image: innotech/consul:0.4.1
    volumes: { "/vagrant": "/vagrant" }
    command: sh -c 'consul agent -data-dir /tmp/consul -node=agent2 -bind=$C2_PORT_10000_TCP_ADDR > /var/log/consul.log; consul join $C1_PORT_10000_TCP_ADDR; sleep 1000'
    ports: [ 8500 ]
    links: ["c1"]

  c3:
    image: innotech/consul:0.4.1
    volumes: { "/vagrant": "/vagrant" }
    command: sh -c 'consul agent -data-dir /tmp/consul -node=agent3 -bind=$C3_PORT_10000_TCP_ADDR > /var/log/consul.log; consul join $C1_PORT_10000_TCP_ADDR; sleep 1000'
    ports: [ 8500 ]
    links: ["c1"]

network:
  flaky: 30%
  slow: 75ms 100ms distribution normal
